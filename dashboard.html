<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
  </head>
  <body>
    <div id="dashboard">
      <div id="tabs">
        <button id="graph-tab" class="tab-button active">Graph</button>
        <button id="other-tab" class="tab-button">Other</button>
      </div>
      <div id="tab-content">
        <div id="graph-content" class="active">
          <canvas id="graph"></canvas>
        </div>
        <div id="other-content">
          <p>Other content goes here.</p>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
